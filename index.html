<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>yuri.flowers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
      }
      img {
        max-width: 100%;
      }
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
      }
      .footer {
        grid-row-start: 2;
        grid-row-end: 3;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>yuri.flowers</h1>
      <div id="img"></div>
    </div>
    <p><a href="https://kuudere.moe">kuudere.moe</a></p>
    <script>
      function randomImage(tags) {
        fetch("https://safebooru.donmai.us/posts/random.json\?tags\=" + tags)
          .then((response) => response.json())
          .then((data) => {
            if (!data?.id) {
              console.error("No ID; retrying...");
              return setTimeout(() => randomImage(tags), 1000);
            }
            const a = document.createElement("a");
            const img = document.createElement("img");
            a.href = `https://safebooru.donmai.us/posts/${data?.id}`;
            img.src = data?.large_file_url;
            a.append(img);
            document.getElementById("img").append(a);
          })
          .catch((error) => {
            console.error(error);
            return setTimeout(() => randomImage(tags), 1000);
          });
      }
      randomImage("yuri");
    </script>
  </body>
</html>
